<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 페이지 사이트</title>
    <link rel="stylesheet" href="css/ex7.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>어디까지 가봤니?</h1>
            <nav>
                <ul>
                    <li><a href="#eu">유럽</a></li>
                    <li><a href="#us">미국</a></li>
                    <li><a href="#ch">중국</a></li>
                    <li><a href="#jp">일본</a></li>
                </ul>
            </nav>
        </header>
        <section id="eu" class="page1">
            <h2>Erpupe</h2>
        </section>
        <section id="us" class="page2">
            <h2>United States</h2>
        </section>
        <section id="ch" class="page3">
            <h2>China</h2>
        </section>
        <section id="jp" class="page4">
            <h2>Japan</h2>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $("nav > a").on("click", function() {
            // 현재 클릭한 a 태그
            let $a = $(this);

            // 현재 클릭한 a태그와 연결된 태그의 아이디
            let targetId = $a.attr("href");
            // 현재 클릭한 a태그와 연결된 태그를 제이쿼리 문서 객체로 가져옴
            let $target = $(targetId);

            //  $target.offset() : $target 변수에 들어있는 태그의 페이지 내 x, y 좌표
            let targetOffset = $target.offset();
            // y 좌표만 저장
            targetOffset = targetOffset.top;

            $("html").animate({scrollTop: targetOffset}, 1000);

            return false;
        });

    </script>
</body>
</html>
