<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 동영상을 웹 페이지에 보이도록 하기</title>
    <style>
        #videoContrainer {
            position: relative;
            /* 16:9 사이즈로 동영상을 보이도록 함 */
            padding-bottom: 56.25%;
         }
          
        #videoContrainer iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>유튜브 동영상</h1>

    <div id="videoContrainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jANE8lpoj2c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
   
    <h1>보여주기</h1>
</body>
</html>
